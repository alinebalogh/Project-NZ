<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Home - PIB Poá</title>
</head>
<body>
    <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
        <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
        </label>
    </div>
    <header class="header">
        <div class="header__logo-box">
            <svg class="header__logo">
                <use xlink:href="img/sprite.svg#icon-home-outline" class="logo"></use>
            </svg>
        </div>
        <div class="header__heading-box">
            <video class="header__back-video" autoplay muted loop>
                <source src="img/Shoes.mp4" type="video/mp4">
                <source src="img/Shoes.webm" type="video/webm">
                    Your browser is not supported!
            </video>
            <div class="header__text-box">
                <h2 class="heading_secondary">Servindo ao Senhor na construção <span class="header__text-span">de uma Nova História</span></h2>
                <a href="#" class="btn btn-big">Saiba mais</a>
            </div>
        </div>
    </header>
</body>
</html>
